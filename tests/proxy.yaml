Proxy Group:
# select 用来允许用户手动选择 代理服务器 或 服务器组
# 您也可以使用 RESTful API 去切换服务器，这种方式推荐在 GUI 中使用
- { name: "Proxy", type: select, proxies: ["jp1", "jp2","jp3","us2","us3","hk1","hk3","hk5","ru1","de1","au1","nl1","uk1","vmess1"],url: "https://www.google.com", interval: 300  }

# url-test 可以自动选择与指定 URL 测速后，延迟最短的服务器
- { name: "Auto", type: url-test, proxies: ["vmess1","jp1", "jp2","jp3","us2","us3","hk1","hk3","hk5","ru1","de1","au1","nl1","uk1" ], url: "https://www.google.com", interval: 300 }

# fallback 可以尽量按照用户书写的服务器顺序，在确保服务器可用的情况下，自动选择服务器
# - { name: "fallback-auto", type: fallback, proxies: ["jp1", "jp2","jp3","us1","us2","us3","hk1","hk3","hk5","ru1","de1","au1","nl1","uk1","vmess1"  ], url: "https://www.google.com", interval: 300 }

# load-balance 可以使相同 eTLD 请求在同一条代理线路上
# - { name: "load-balance", type: load-balance, proxies: ["jp1", "jp2","jp3","us1","us2","us3","hk1","hk3","hk5","ru1","de1","au1","nl1","uk1","vmess1"  ],url: "https://www.google.com", interval: 300  }


